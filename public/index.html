<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bot Roullete</title>
    
    <link rel="stylesheet" href="./assets/styles/main.css">
</head>
<body>

    <div id="root">
        <div class="content welcome-screen" id="welcome-screen">
            <button class="btn btn-enter" id="button-enter">ENTER</button>
        </div>

        <div class="content start-game-screen" id="start-game-screen" style="display: none;">
            <form class="form-game-screen" name="form-start-game" id="form-start-game">
                <h1>Form Start Game</h1>

                <div class="inputs-wrapper">
                    <select type="text" class="input-game" id="url-website">
                        <option value="https://bolagila.asia/">Bolagila</option>
                        <option value="https://180.210.206.249/">Dewa Live</option>
                    </select>
                    
                    <select type="text" class="input-game" id="url-game">
                        <option value="https://lobbybalancing.menangtoto.pw/">Live</option>
                        <option value="https://dev.menangtoto.pw/">Dev</option>
                    </select>

                    <select type="text" class="input-game" id="one-bet">
                        <option value="5000">5K</option>
                        <option value="10000">10K</option>
                    </select>

                    <div class="hr"></div>
                    
                    <input type="text" class="input-game" id="username" placeholder="username">
                    <input type="text" class="input-game" id="password" placeholder="password">
                    <input type="text" class="input-game" id="id-lobby" placeholder="ID lobby">
                    <input type="text" class="input-game" id="target-win" placeholder="Target Win" value="10">

                    <div class="buttons-wrapper">
                        <button type="button" class="btn btn-back-from-game" id="button-back-from-start-game">Back</button>
                        <button type="submit" class="btn btn-start-game" id="button-start-game">Start Game</button>
                    </div>
                </div>
            </form>
        </div>

        <div class="content loading-screen" id="loading-screen" style="display: none;">
            <div class="progress-wrapper">
                <span id="progress-open"></span>
            </div>
        </div>

        <div class="content game-screen" id="game-screen" style="display: none;">

            <div class="container-game">
                <div class="container-info-game">
                    <span id="is-running" class="text-is-running open"></span>

                    <span class="game-timer" id="game-timer"></span>
                </div>

                <div class="container-statistik-game">
                    <div class="status-game"><span>Start Game</span> <span id="status-start-game"></span></div>
                    <div class="status-game"><span>End Game</span> <span id="status-end-game"></span></div>

                    <div class="status-game"><span>Bet Active</span> <span id="status-bet-active"></span></div>
                    <div class="status-game"><span>Status</span> <span id="status-bet-status"></span></div>

                    <table class="table-statistik" id="table-statistik">
                        <thead>
                            <tr>
                                <th>Win</th>
                                <th>Periode</th>
                                <th>Max Bet</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td id="table-win">0</td>
                                <td id="table-periode">0</td>
                                <td id="table-max">0</td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <button type="button" class="btn btn-end-game" id="button-end-game">End Game</button>
                <button type="button" class="btn btn-restart-game" style="display: none;" disabled id="restart-end-game">Restart Game</button>
            </div>

        </div>
    </div>

    <script src="./assets/scripts/bundle.js"></script>

</body>
</html>
